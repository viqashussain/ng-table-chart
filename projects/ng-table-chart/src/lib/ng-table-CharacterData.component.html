<div id="container">
  <div class="table-container">
    <div>{{sumOfSelectedCells}}</div>
    <div>{{countOfSelectedCells}}</div>
    <table id="table">
      <thead>
        <tr class="table100-head">
          <th *ngFor="let x of columnKeys">{{x}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data; let i = index">
          <td *ngFor="let columnKey of columnKeys">
            {{row[columnKey]}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-6">
    <div class="graph-container">
      <svg id="chart" class="chart" width="500" height="200">
      </svg>
    </div>
  </div>
</div>
